<form #form="ngForm" 
(ngSubmit)="onSubmit(form)">
    <div class="form-group" 
>
            <label for="firstname">First Name</label>
            <input ngModel
               minlength="3"
               maxlength="10"
               pattern="banana" 
               name="firstname" 
               required 
               #firstname="ngModel" 
               (change)="log(firstname)" 
               id="firstname" 
               type="text" 
               class="form-control">
            <!-- <div class="alert alert-danger" *ngIf="firstname.touched && !firstname.valid">Name is Required</div> -->
            <div *ngIf="firstname.errors?.['required']">Name is required</div>
<div *ngIf="firstname.errors?.['minlength']">Minimum length is 3</div>
<div *ngIf="firstname.errors?.['pattern']">Pattern does not match</div>

    </div>
    <div class="form-group">
            <label for="comment">Comment</label>
            <textarea  ngModel name="comment" id="comment" type="text" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value="" disabled selected>Select</option>
          <option *ngFor="let contactMethod of contacMethod" [value]="contactMethod.id">
            {{ contactMethod.name }}
          </option>
        </select>
      </div>
      <div *ngFor="let method of contacMethod" class="radio">
          <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
          </label>
      </div>
      <!-- <div class="radio">
        <label>
          <input ngModel type="radio" name="contactMethod" value="s">
          Phone
        </label>
    </div> -->
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubsribed">Subsribe to my Channel
        </label>
    </div>
    <p>{{form.value |json}}</p>
    <button class="btn btn-primary" [disabled]="!form.valid">Save</button>
</form>
